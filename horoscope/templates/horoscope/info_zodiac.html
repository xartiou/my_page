
{% extends 'base.html' %}

{% block title%}
    Гороскоп для {{ sign|upper }}

{% block content %}

    {% if description_zodiac is None %}
        <h2>Неправильный знак зодиака {{sign|upper}}</h2>
    {% else %}
        <h2>{{ description_zodiac|capfirst|safe }}</h2>
    {% endif %}

{% endblock %}
