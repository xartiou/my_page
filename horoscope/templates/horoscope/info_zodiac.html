<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{ sign|upper }}</title>
</head>
<body>
    <h1>Приложение Гороскоп</h1>
    <h2>{{ description_zodiac|title|safe }}</h2>
    <p>Число {{my_int|add:"222"}}</p>
    <p>Вещественное число {{my_float|add:my_float}}</p>

    <p>Кортеж {{my_tuple|join:"*"}}</p>

    <p>default {{value|default:"qwerty"}}</p>
</body>
</html>
